# sysbuild/ipc_radio/prj.conf (net core)

# No UART console on net core
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n

# Enable logs over RTT (optional but very useful)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y

# Enable MPSL + FEM
CONFIG_MPSL=y
CONFIG_MPSL_FEM=y

# (Optional) controller TX power
# CONFIG_BT_CTLR_TX_PWR_ANTENNA=8

# Verbose logging for debugging FEM
CONFIG_MPSL_LOG_LEVEL_DBG=y
CONFIG_MPSL_FEM_LOG_LEVEL_DBG=y


# ---- BLE controller data length (net core) ----
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# Match ACL buffer sizes to MTU/data length
# CONFIG_BT_BUF_ACL_TX_SIZE=251
# CONFIG_BT_BUF_ACL_RX_SIZE=251
# (Counts can stay default unless you see “no buffers” errors)